<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Actualización de Tareas</h2>
        <h2 class="mb-4 text-center">Equpio de Experiencia</h2>
        <!-- Dropdown -->
        <div class="mb-3">
            <label for="taskDropdown" class="form-label">Seleccionar Tarea</label>
            <select id="taskDropdown" class="form-select">
                <option value="">Cargando tareas...</option>
            </select>
        </div>
        
        <!-- Campo de comentario -->
        <div class="mb-3">
            <label for="commentInput" class="form-label">Comentario / Actualización</label>
            <textarea id="commentInput" class="form-control" rows="4" placeholder="Escriba la actualización aquí..."></textarea>
        </div>
        
        <!-- Botón -->
        <button id="submitBtn" class="btn btn-primary w-100">Guardar actualización</button>
        
        <!-- Mensaje -->
        <div id="message" class="mt-3 text-center"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
