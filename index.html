<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizaci贸n de Tareas</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1> Actualizaci贸n de Tareas</h1>

    <label for="tareas">Seleccion谩 una tarea:</label>
    <select id="tareas">
      <option value="">Cargando tareas...</option>
    </select>

    <label for="comentario">Actualizaci贸n:</label>
    <textarea id="comentario" placeholder="Escrib铆 una actualizaci贸n para la tarea seleccionada..."></textarea>

    <button onclick="guardarComentario()">Actualizar</button>
  </div>

  <!-- Overlay de carga -->
  <div id="loadingOverlay" style="display: none;">
    <div class="loader-container">
      <div class="spinner"></div>
      <p>Guardando actualizaci贸n...</p>
    </div>
  </div>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-container {
      text-align: center;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="app.js"></script>
</body>
</html>
